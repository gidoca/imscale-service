<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imscale Service</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #f0f0f0;
        }
        #image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .grid-item {
            text-align: center;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .grid-item .filename {
            margin-top: 5px;
            font-family: sans-serif;
            font-size: 14px;
        }
        #navigation {
            padding: 10px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="navigation">
        <button id="up-button">Go up</button>
        <span id="current-path">/</span>
    </div>
    <div id="image-grid"></div>

    <script>
        let currentPath = '';

        function createImageUpdater(imageElement) {
            let lastWidth = 0;
            let lastHeight = 0;
            let debounceTimeout;

            function update() {
                const imageWidth = imageElement.offsetWidth;
                const imageHeight = imageElement.offsetHeight;

                if (imageWidth > lastWidth || imageHeight > lastHeight) {
                    const imageUrl = `http://localhost:3000/download/placeholder.png?width=${imageWidth}&height=${imageHeight}&preserve_aspect_ratio=true`;
                    imageElement.src = imageUrl;
                    lastWidth = imageWidth;
                    lastHeight = imageHeight;
                }
            }

            function debouncedUpdate() {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(update, 1000);
            }

            return {
                update,
                debouncedUpdate
            };
        }

        async function loadImages(path) {
            currentPath = path;
            document.getElementById('current-path').textContent = `/${path}`;

            const response = await fetch(`/list/${path}`);
            const items = await response.json();
            const grid = document.getElementById('image-grid');
            grid.innerHTML = '';

            for (const item of items) {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                const img = document.createElement('img');

                let fullPath = path ? `${path}/${item.name}` : item.name;

                if (item.type === 'image') {
                    img.src = `/download/${fullPath}?width=200&height=200&preserve_aspect_ratio=true`;
                } else if (item.type === 'directory') {
                    img.src = '/icons/computer-folder-dual-tone-icon.svg';
                    gridItem.addEventListener('click', () => loadImages(fullPath));
                } else {
                    img.src = '/icons/text-document-dual-tone-icon.svg';
                }
                
                gridItem.appendChild(img);

                const filename = document.createElement('div');
                filename.className = 'filename';
                filename.textContent = item.name;
                gridItem.appendChild(filename);

                grid.appendChild(gridItem);
            }
        }

        document.getElementById('up-button').addEventListener('click', () => {
            const pathParts = currentPath.split('/');
            pathParts.pop();
            loadImages(pathParts.join('/'));
        });

        window.addEventListener('load', () => loadImages(''));
    </script>
</body>
</html>
