<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imscale Service</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="scaled-image" src="" alt="Scaled Image">

    <script>
        const image = document.getElementById('scaled-image');
        let lastWidth = 0;
        let lastHeight = 0;

        function updateImage() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            if (viewportWidth > lastWidth || viewportHeight > lastHeight) {
                const imageUrl = `http://localhost:3000/images/placeholder.png?width=${viewportWidth}&height=${viewportHeight}&preserve_aspect_ratio=true`;
                image.src = imageUrl;
                lastWidth = viewportWidth;
                lastHeight = viewportHeight;
            }
        }

        window.addEventListener('resize', updateImage);
        
        // Initial image load
        updateImage();
    </script>
</body>
</html>
