<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imscale Service</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="scaled-image" src="" alt="Scaled Image">

    <script>
        function createImageUpdater(imageElement) {
            let lastWidth = 0;
            let lastHeight = 0;
            let debounceTimeout;

            function update() {
                const imageWidth = imageElement.offsetWidth;
                const imageHeight = imageElement.offsetHeight;

                if (imageWidth > lastWidth || imageHeight > lastHeight) {
                    const imageUrl = `http://localhost:3000/download/placeholder.png?width=${imageWidth}&height=${imageHeight}&preserve_aspect_ratio=true`;
                    imageElement.src = imageUrl;
                    lastWidth = imageWidth;
                    lastHeight = imageHeight;
                }
            }

            function debouncedUpdate() {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(update, 1000);
            }

            return {
                update,
                debouncedUpdate
            };
        }

        const image = document.getElementById('scaled-image');
        const imageUpdater = createImageUpdater(image);

        window.addEventListener('load', imageUpdater.update);
        window.addEventListener('resize', imageUpdater.debouncedUpdate);
    </script>
</body>
</html>
