<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imscale Service</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #f0f0f0;
        }
        #image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .grid-item img {
            width: 100%;
            height: 200px; /* Fixed height for the image container */
            object-fit: contain;
        }
        .grid-item .filename {
            margin-top: 5px;
            font-family: sans-serif;
            font-size: 14px;
        }
        #navigation {
            padding: 10px;
            background-color: #ddd;
        }
	.current-path-part {
	    cursor: pointer;
	}
        #popover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #popover.hidden {
            display: none;
        }
        #popover-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .spinner {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -30px;
            margin-left: -30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #close-button {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
            user-select: none;
        }
        .nav-button.prev {
            left: 30px;
        }
        .nav-button.next {
            right: 30px;
        }
        .nav-button:hover {
            color: #bbb;
        }
        .nav-button.prev::before {
            content: '\276E';
        }
        .nav-button.next::before {
            content: '\276F';
        }
    </style>
</head>
<body>
    <div id="navigation">
        <button id="up-button">Go up</button>
        <span id="current-path">/</span>
        <div id="sorting-options">
            <label for="sort-by">Sort by:</label>
            <select id="sort-by">
                <option value="name">Name</option>
                <option value="modified">Date</option>
                <option value="size">Size</option>
                <option value="type">Type</option>
            </select>
            <select id="sort-direction">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </div>
    </div>
    <div id="image-grid"></div>
    <div id="popover" class="hidden">
        <div id="spinner" class="spinner"></div>
        <span id="close-button">&times;</span>
        <img id="popover-image" fetchPriority="high">
        <span id="prev-button" class="nav-button prev"></span>
        <span id="next-button" class="nav-button next"></span>
    </div>

    <script>
        let currentPath = '';
        let imageList = [];
        let items = [];
        let currentImageIndex = -1;
        const popover = document.getElementById('popover');
        const popoverImage = document.getElementById('popover-image');
        const closeButton = document.getElementById('close-button');
        let currentPopoverUpdater = null;

        function createImageUpdater(imageElement, imagePath) {
            let lastWidth = 0;
            let lastHeight = 0;
            let debounceTimeout;

            function update() {
                const imageWidth = imageElement.parentElement.offsetWidth;
                const imageHeight = imageElement.parentElement.offsetHeight;

                if (imageWidth > lastWidth || imageHeight > lastHeight) {
                    const imageUrl = `/download/${imagePath}?width=${imageWidth}&height=${imageHeight}&preserve_aspect_ratio=true`;
                    imageElement.src = imageUrl;
                    lastWidth = imageWidth;
                    lastHeight = imageHeight;
                }
            }

            function debouncedUpdate() {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(update, 500);
            }

            return {
                update,
                debouncedUpdate
            };
        }

        function navigate(path) {
            history.pushState({path: path}, '', path ? `#/list/${path}` : '#/');
            loadImages(path);
        }

        async function loadImages(path) {
            currentPath = path;
            const currentPathElement = document.getElementById('current-path');
	    const pathParts = path.split('/');
	    var pathPartElements = [];
	    for (const [index, pathPart] of pathParts.entries()) {
	        const pathPartElement = document.createElement('span');
		pathPartElement.className = 'current-path-part';
		pathPartElement.textContent = '/' + pathPart;
		const currentPath = pathParts.slice(0, index + 1).join('/');
		pathPartElement.addEventListener('click', () => navigate(currentPath));
		pathPartElements.push(pathPartElement);
	    }
	    currentPathElement.replaceChildren(...pathPartElements);
            document.getElementById('up-button').disabled = path === '';

            const response = await fetch(`/list/${path}`);
            items = await response.json();
            sortAndRenderItems();
        }

        function sortAndRenderItems() {
            const sortBy = document.getElementById('sort-by').value;
            const sortDirection = document.getElementById('sort-direction').value;

            items.sort((a, b) => {
                let aValue = a[sortBy];
                let bValue = b[sortBy];

                if (sortBy === 'name' || sortBy === 'type') {
                    aValue = aValue.toLowerCase();
                    bValue = bValue.toLowerCase();
                }

                if (aValue < bValue) {
                    return sortDirection === 'asc' ? -1 : 1;
                }
                if (aValue > bValue) {
                    return sortDirection === 'asc' ? 1 : -1;
                }
                return 0;
            });

            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('image-grid');
            grid.innerHTML = '';
            imageList = items.filter(item => item.type === 'image').map(item => currentPath ? `${currentPath}/${item.name}` : item.name);

            for (const item of items) {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                const img = document.createElement('img');

                if (item.type === 'image') {
                    const imagePath = currentPath ? `${currentPath}/${item.name}` : item.name;
                    const imageIndex = imageList.indexOf(imagePath);
                    img.src = `/download/${imagePath}?width=200&height=200&preserve_aspect_ratio=true`;
                    gridItem.addEventListener('click', () => openPopover(imagePath, imageIndex));
                } else if (item.type === 'directory') {
                    const fullPath = currentPath ? `${currentPath}/${item.name}` : item.name;
                    img.src = '/icons/computer-folder-dual-tone-icon.svg';
                    gridItem.addEventListener('click', () => navigate(fullPath));
                } else {
                    img.src = '/icons/text-document-dual-tone-icon.svg';
                }
                
                gridItem.appendChild(img);

                const filename = document.createElement('div');
                filename.className = 'filename';
                filename.textContent = item.name;
                gridItem.appendChild(filename);

                grid.appendChild(gridItem);
            }
        }

        document.getElementById('sort-by').addEventListener('change', sortAndRenderItems);
        document.getElementById('sort-direction').addEventListener('change', sortAndRenderItems);

        const spinner = document.getElementById('spinner');

        popoverImage.onload = () => {
            spinner.style.display = 'none';
        };

        function openPopover(imagePath, imageIndex) {
            history.pushState({imagePath: imagePath, imageIndex: imageIndex}, '', `#/show/${imagePath}`);
            openPopoverForReal(imagePath, imageIndex);
        }

        function closePopover() {
            history.pushState({path: currentPath}, '', currentPath ? `#/list/${currentPath}` : '#/');
            closePopoverForReal();
        }

        document.getElementById('up-button').addEventListener('click', () => {
            const pathParts = currentPath.split('/');
            pathParts.pop();
            navigate(pathParts.join('/'));
        });

        closeButton.addEventListener('click', closePopover);
        popover.addEventListener('click', (e) => {
            if (e.target === popover) {
                closePopover();
            }
        });

        function updateNavButtons() {
            document.getElementById('prev-button').style.display = currentImageIndex > 0 ? 'block' : 'none';
            document.getElementById('next-button').style.display = currentImageIndex < imageList.length - 1 ? 'block' : 'none';
        }

        function showPrevImage() {
            if (currentImageIndex > 0) {
                openPopover(imageList[currentImageIndex - 1], currentImageIndex - 1);
            }
        }

        function showNextImage() {
            if (currentImageIndex < imageList.length - 1) {
                openPopover(imageList[currentImageIndex + 1], currentImageIndex + 1);
            }
        }

        document.getElementById('prev-button').addEventListener('click', (e) => {
            e.stopPropagation();
            showPrevImage();
        });

        document.getElementById('next-button').addEventListener('click', (e) => {
            e.stopPropagation();
            showNextImage();
        });

        window.addEventListener('keydown', (e) => {
            if (popover.classList.contains('hidden')) return;
            if (e.key === 'Escape') {
                closePopover();
            }
            if (e.key === 'ArrowLeft') {
                showPrevImage();
            }
            if (e.key === 'ArrowRight') {
                showNextImage();
            }
        });

        window.addEventListener('popstate', (event) => {
            handleLocation();
        });

        function handleLocation() {
            const hash = window.location.hash;

            if (hash.startsWith('#/show/')) {
                const imagePath = hash.substring(7);
                const imageIndex = imageList.indexOf(imagePath);

                // If the image is not in the current list, load the directory first.
                if (imageIndex === -1) {
                    const pathParts = imagePath.split('/');
                    pathParts.pop();
                    loadImages(pathParts.join('/')).then(() => {
                        const imageIndex = imageList.indexOf(imagePath);
                        if (imageIndex !== -1) {
                            openPopoverForReal(imagePath, imageIndex);
                        }
                    });
                } else {
                    openPopoverForReal(imagePath, imageIndex);
                }
            } else if (hash.startsWith('#/list/')) {
                const path = hash.substring(7);
                closePopoverForReal();
                loadImages(path);
            } else {
                closePopoverForReal();
                loadImages('');
            }
        }

        function openPopoverForReal(imagePath, imageIndex) {
            currentImageIndex = imageIndex;
            updateNavButtons();

            if (currentPopoverUpdater) {
                window.removeEventListener('resize', currentPopoverUpdater.debouncedUpdate);
            }

            spinner.style.display = 'block';
            currentPopoverUpdater = createImageUpdater(popoverImage, imagePath);
            popover.classList.remove('hidden');
            
            setTimeout(() => {
                currentPopoverUpdater.update();
                window.addEventListener('resize', currentPopoverUpdater.debouncedUpdate);
            }, 0);
        }

        function closePopoverForReal() {
            popover.classList.add('hidden');
            popoverImage.src = '';
            spinner.style.display = 'none';
            if (currentPopoverUpdater) {
                window.removeEventListener('resize', currentPopoverUpdater.debouncedUpdate);
                currentPopoverUpdater = null;
            }
        }

        window.addEventListener('load', () => handleLocation());
    </script>
</body>
</html>
